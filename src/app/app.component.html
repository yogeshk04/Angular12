<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
            <p>{{ userName }}</p>
            <button 
                class="btn btn-primary"
                [disabled]="userName === ''"
                (click)="userName = ''">Reset User</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label>User Input</label>
                <input 
                    type="text" class="form-control"
                    [(ngModel)]="input">
                <p>Your input: {{ input }}</p>
                <button class="btn btn-success"
                [disabled]="input === ''"
                (click)="input = ''">Reset Input</button>
            </div>
        </div> 
    </div>
</div>
